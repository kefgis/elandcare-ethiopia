name: Update Wiki Traffic Badge

permissions:
  contents: write   # allow commit/push

on:
  schedule:
    - cron: "*/1 * * * *"  # every minute (for testing)
  workflow_dispatch:        # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.MY_PAT }}   # use your PAT secret here
        run: python update_wiki_count.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add wiki-count.json
          git commit -m "Update wiki visit count" || echo "No changes to commit"
          git push
